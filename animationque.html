<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box {
    height: 100px;
    width: 100px;
    border-radius: 50%;
    /* border: 5px solid black; */
    border: 20px solid rgb(174, 17, 17);
    border-top: 20px solid black;
    /* background-color: pink; */
    animation: spin 1s steps(3) 0s infinite normal;
    /* background-color: cadetblue; */
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
